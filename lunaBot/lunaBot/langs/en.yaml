      - <ᴄᴏᴅᴇ>{ᴄʜᴀᴛɴᴀᴍᴇ}</ᴄᴏᴅᴇ>: ᴛʜᴇ ᴄʜᴀᴛ's ɴᴀᴍᴇ.

