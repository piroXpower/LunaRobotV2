group_help: |
   • `/ᴀᴅᴍɪɴs`*:* ʟɪsᴛ ᴏғ ᴀᴅᴍɪɴs ɪɴ ᴛʜᴇ ᴄʜᴀᴛ

   *ᴀᴅᴍɪɴs ᴏɴʟʏ:*
   • `/ᴘɪɴ`*:* sɪʟᴇɴᴛʟʏ ᴘɪɴs ᴛʜᴇ ᴍᴇssᴀɢᴇ ʀᴇᴘʟɪᴇᴅ ᴛᴏ - ᴀᴅᴅ `'ʟᴏᴜᴅ'` ᴏʀ `'ɴᴏᴛɪғʏ'` ᴛᴏ ɢɪᴠᴇ ɴᴏᴛɪғs ᴛᴏ ᴜsᴇʀs.
   • `/ᴜɴᴘɪɴ`*:* ᴜɴᴘɪɴs ᴛʜᴇ ᴄᴜʀʀᴇɴᴛʟʏ ᴘɪɴɴᴇᴅ ᴍᴇssᴀɢᴇ
   • `/ɪɴᴠɪᴛᴇʟɪɴᴋ`*:* ɢᴇᴛs ɪɴᴠɪᴛᴇʟɪɴᴋ
   • `/ᴘʀᴏᴍᴏᴛᴇ`*:* ᴘʀᴏᴍᴏᴛᴇs ᴛʜᴇ ᴜsᴇʀ ʀᴇᴘʟɪᴇᴅ ᴛᴏ
   • `/ᴅᴇᴍᴏᴛᴇ`*:* ᴅᴇᴍᴏᴛᴇs ᴛʜᴇ ᴜsᴇʀ ʀᴇᴘʟɪᴇᴅ ᴛᴏ
   • `/ᴛɪᴛʟᴇ <ᴛɪᴛʟᴇ ʜᴇʀᴇ>`*:* sᴇᴛs ᴀ ᴄᴜsᴛᴏᴍ ᴛɪᴛʟᴇ ғᴏʀ ᴀɴ ᴀᴅᴍɪɴ ᴛʜᴀᴛ ᴛʜᴇ ʙᴏᴛ ᴘʀᴏᴍᴏᴛᴇᴅ

afk_help: |
   - /ᴀғᴋ <ʀᴇᴀsᴏɴ>: ᴍᴀʀᴋ ʏᴏᴜʀsᴇʟғ ᴀs ᴀғᴋ(ᴀᴡᴀʏ ғʀᴏᴍ ᴋᴇʏʙᴏᴀʀᴅ).
   - ʙʀʙ <ʀᴇᴀsᴏɴ>: sᴀᴍᴇ ᴀs ᴛʜᴇ ᴀғᴋ ᴄᴏᴍᴍᴀɴᴅ - ʙᴜᴛ ɴᴏᴛ ᴀ ᴄᴏᴍᴍᴀɴᴅ.
   ᴡʜᴇɴ ᴍᴀʀᴋᴇᴅ ᴀs ᴀғᴋ, ᴀɴʏ ᴍᴇɴᴛɪᴏɴs ᴡɪʟʟ ʙᴇ ʀᴇᴘʟɪᴇᴅ ᴛᴏ ᴡɪᴛʜ ᴀ ᴍᴇssᴀɢᴇ ᴛᴏ sᴀʏ ʏᴏᴜ'ʀᴇ ɴᴏᴛ ᴀᴠᴀɪʟᴀʙʟᴇ!

anilist_help: |
    *ᴀɴɪʟɪsᴛ*
    ɢᴇᴛ ɪɴғᴏʀᴍᴀᴛɪᴏɴ ᴀʙᴏᴜᴛ ᴀɴɪᴍᴇ, ᴍᴀɴɢᴀ ᴏʀ ᴄʜᴀʀᴀᴄᴛᴇʀs ᴡɪᴛʜ ᴛʜᴇ ʜᴇʟᴘ ᴏғ ᴛʜɪs ᴍᴏᴅᴜʟᴇ! ᴀʟʟ ᴅᴀᴛᴀ ɪs ғᴇᴛᴄʜᴇᴅ ғʀᴏᴍ [ᴀɴɪʟɪsᴛ](ᴀɴɪʟɪsᴛ.ᴄᴏ).
    *ᴀᴠᴀɪʟᴀʙʟᴇ ᴄᴏᴍᴍᴀɴᴅs:*
     - /ᴀɴɪᴍᴇ <ᴀɴɪᴍᴇ>: ʀᴇᴛᴜʀɴs ɪɴғᴏʀᴍᴀᴛɪᴏɴ ᴀʙᴏᴜᴛ ᴛʜᴇ ᴀɴɪᴍᴇ.
     - /ᴄʜᴀʀᴀᴄᴛᴇʀ <ᴄʜᴀʀᴀᴄᴛᴇʀ>: ʀᴇᴛᴜʀɴs ɪɴғᴏʀᴍᴀᴛɪᴏɴ ᴀʙᴏᴜᴛ ᴛʜᴇ ᴄʜᴀʀᴀᴄᴛᴇʀ.
     - /ᴍᴀɴɢᴀ <ᴍᴀɴɢᴀ>: ʀᴇᴛᴜʀɴs ɪɴғᴏʀᴍᴀᴛɪᴏɴ ᴀʙᴏᴜᴛ ᴛʜᴇ ᴍᴀɴɢᴀ.

antiflood_help: |
    ᴀɴᴛɪғʟᴏᴏᴅ ᴀʟʟᴏᴡs ʏᴏᴜ ᴛᴏ ᴛᴀᴋᴇ ᴀᴄᴛɪᴏɴ ᴏɴ ᴜsᴇʀs ᴛʜᴀᴛ sᴇɴᴅ ᴍᴏʀᴇ ᴛʜᴀɴ x ᴍᴇssᴀɢᴇs ɪɴ ᴀ ʀᴏᴡ. ᴇxᴄᴇᴇᴅɪɴɢ ᴛʜᴇ sᴇᴛ ғʟᴏᴏᴅ
    ᴡɪʟʟ ʀᴇsᴜʟᴛ ɪɴ ʀᴇsᴛʀɪᴄᴛɪɴɢ ᴛʜᴀᴛ ᴜsᴇʀ.
     ᴛʜɪs ᴡɪʟʟ ᴍᴜᴛᴇ ᴜsᴇʀs ɪғ ᴛʜᴇʏ sᴇɴᴅ ᴍᴏʀᴇ ᴛʜᴀɴ 𝟷𝟶 ᴍᴇssᴀɢᴇs ɪɴ ᴀ ʀᴏᴡ, ʙᴏᴛs ᴀʀᴇ ɪɢɴᴏʀᴇᴅ.
     • `/ғʟᴏᴏᴅ`*:* ɢᴇᴛ ᴛʜᴇ ᴄᴜʀʀᴇɴᴛ ғʟᴏᴏᴅ ᴄᴏɴᴛʀᴏʟ sᴇᴛᴛɪɴɢ
    • *ᴀᴅᴍɪɴs ᴏɴʟʏ:*
     • `/sᴇᴛғʟᴏᴏᴅ <ɪɴᴛ/'ɴᴏ'/'ᴏғғ'>`*:* ᴇɴᴀʙʟᴇs ᴏʀ ᴅɪsᴀʙʟᴇs ғʟᴏᴏᴅ ᴄᴏɴᴛʀᴏʟ
     *ᴇxᴀᴍᴘʟᴇ:* `/sᴇᴛғʟᴏᴏᴅ 𝟷𝟶`
     • `/sᴇᴛғʟᴏᴏᴅᴍᴏᴅᴇ <ʙᴀɴ/ᴋɪᴄᴋ/ᴍᴜᴛᴇ/ᴛʙᴀɴ/ᴛᴍᴜᴛᴇ> <ᴠᴀʟᴜᴇ>`*:* ᴀᴄᴛɪᴏɴ ᴛᴏ ᴘᴇʀғᴏʀᴍ ᴡʜᴇɴ ᴜsᴇʀ ʜᴀᴠᴇ ᴇxᴄᴇᴇᴅᴇᴅ ғʟᴏᴏᴅ ʟɪᴍɪᴛ. ʙᴀɴ/ᴋɪᴄᴋ/ᴍᴜᴛᴇ/ᴛᴍᴜᴛᴇ/ᴛʙᴀɴ
    • *ɴᴏᴛᴇ:*
     • ᴠᴀʟᴜᴇ ᴍᴜsᴛ ʙᴇ ғɪʟʟᴇᴅ ғᴏʀ ᴛʙᴀɴ ᴀɴᴅ ᴛᴍᴜᴛᴇ!!
     ɪᴛ ᴄᴀɴ ʙᴇ:
     `𝟻ᴍ` = 𝟻 ᴍɪɴᴜᴛᴇs
     `𝟼ʜ` = 𝟼 ʜᴏᴜʀs
     `𝟹ᴅ` = 𝟹 ᴅᴀʏs
     `𝟷ᴡ` = 𝟷 ᴡᴇᴇᴋ

approve_help: |
     sᴏᴍᴇᴛɪᴍᴇs, ʏᴏᴜ ᴍɪɢʜᴛ ᴛʀᴜsᴛ ᴀ ᴜsᴇʀ ɴᴏᴛ ᴛᴏ sᴇɴᴅ ᴜɴᴡᴀɴᴛᴇᴅ ᴄᴏɴᴛᴇɴᴛ.
     ᴍᴀʏʙᴇ ɴᴏᴛ ᴇɴᴏᴜɢʜ ᴛᴏ ᴍᴀᴋᴇ ᴛʜᴇᴍ ᴀᴅᴍɪɴ, ʙᴜᴛ ʏᴏᴜ ᴍɪɢʜᴛ ʙᴇ ᴏᴋ ᴡɪᴛʜ ʟᴏᴄᴋs, ʙʟᴀᴄᴋʟɪsᴛs, ᴀɴᴅ ᴀɴᴛɪғʟᴏᴏᴅ ɴᴏᴛ ᴀᴘᴘʟʏɪɴɢ ᴛᴏ ᴛʜᴇᴍ.
     ᴛʜᴀᴛ's ᴡʜᴀᴛ ᴀᴘᴘʀᴏᴠᴀʟs ᴀʀᴇ ғᴏʀ - ᴀᴘᴘʀᴏᴠᴇ ᴏғ ᴛʀᴜsᴛᴡᴏʀᴛʜʏ ᴜsᴇʀs ᴛᴏ ᴀʟʟᴏᴡ ᴛʜᴇᴍ ᴛᴏ sᴇɴᴅ
     *ᴀᴅᴍɪɴ ᴄᴏᴍᴍᴀɴᴅs:*
     • `/ᴀᴘᴘʀᴏᴠᴀʟ`*:* ᴄʜᴇᴄᴋ ᴀ ᴜsᴇʀ's ᴀᴘᴘʀᴏᴠᴀʟ sᴛᴀᴛᴜs ɪɴ ᴄᴜʀʀᴇɴᴛ ᴄʜᴀᴛ.
     • `/ᴀᴘᴘʀᴏᴠᴇ`*:* ᴀᴘᴘʀᴏᴠᴇ ᴏғ ᴀ ᴜsᴇʀ. ʟᴏᴄᴋs, ʙʟᴀᴄᴋʟɪsᴛs, ᴀɴᴅ ᴀɴᴛɪғʟᴏᴏᴅ ᴡᴏɴ'ᴛ ᴀᴘᴘʟʏ ᴛᴏ ᴛʜᴇᴍ ᴀɴʏᴍᴏʀᴇ.
     • `/ᴜɴᴀᴘᴘʀᴏᴠᴇ`*:* ᴜɴᴀᴘᴘʀᴏᴠᴇ ᴏғ ᴀ ᴜsᴇʀ. ᴛʜᴇʏ ᴡɪʟʟ ɴᴏᴡ ʙᴇ sᴜʙᴊᴇᴄᴛ ᴛᴏ ʟᴏᴄᴋs, ʙʟᴀᴄᴋʟɪsᴛs, ᴀɴᴅ ᴀɴᴛɪғʟᴏᴏᴅ ᴀɢᴀɪɴ.
     • `/ᴀᴘᴘʀᴏᴠᴇᴅ`*:* ʟɪsᴛ ᴀʟʟ ᴀᴘᴘʀᴏᴠᴇᴅ ᴜsᴇʀs.
     • `/ᴜɴᴀᴘᴘʀᴏᴠᴇᴀʟʟ`*:* ᴜɴᴀᴘᴘʀᴏᴠᴇ *ᴀʟʟ* ᴜsᴇʀs ɪɴ ᴀ ᴄʜᴀᴛ. ᴛʜɪs ᴄᴀɴɴᴏᴛ ʙᴇ ᴜɴᴅᴏɴᴇ.

backup_help: |
    *ᴀᴅᴍɪɴ ᴏɴʟʏ:*
     - /ɪᴍᴘᴏʀᴛ: ʀᴇᴘʟʏ ᴛᴏ ᴀ ɢʀᴏᴜᴘ ʙᴜᴛʟᴇʀ ʙᴀᴄᴋᴜᴘ ғɪʟᴇ ᴛᴏ ɪᴍᴘᴏʀᴛ ᴀs ᴍᴜᴄʜ ᴀs ᴘᴏssɪʙʟᴇ, ᴍᴀᴋɪɴɢ ᴛʜᴇ ᴛʀᴀɴsғᴇʀ sᴜᴘᴇʀ sɪᴍᴘʟᴇ! ɴᴏᴛᴇ \
       ᴛʜᴀᴛ ғɪʟᴇs/ᴘʜᴏᴛᴏs ᴄᴀɴ'ᴛ ʙᴇ ɪᴍᴘᴏʀᴛᴇᴅ ᴅᴜᴇ ᴛᴏ ᴛᴇʟᴇɢʀᴀᴍ ʀᴇsᴛʀɪᴄᴛɪᴏɴs.
     - /ᴇxᴘᴏʀᴛ: ᴇxᴘᴏʀᴛ ɢʀᴏᴜᴘ ᴅᴀᴛᴀ, ᴡʜɪᴄʜ ᴡɪʟʟ ʙᴇ ᴇxᴘᴏʀᴛᴇᴅ ᴀʀᴇ: ʀᴜʟᴇs, ɴᴏᴛᴇs (ᴅᴏᴄᴜᴍᴇɴᴛs, ɪᴍᴀɢᴇs, ᴍᴜsɪᴄ, ᴠɪᴅᴇᴏ, ᴀᴜᴅɪᴏ, ᴠᴏɪᴄᴇ, ᴛᴇxᴛ, ᴛᴇxᴛ ʙᴜᴛᴛᴏɴs)

bans_help: |
    - /ᴋɪᴄᴋᴍᴇ: ᴋɪᴄᴋs ᴛʜᴇ ᴜsᴇʀ ᴡʜᴏ ɪssᴜᴇᴅ ᴛʜᴇ ᴄᴏᴍᴍᴀɴᴅ

     *ᴀᴅᴍɪɴ ᴏɴʟʏ:*
    - /ʙᴀɴ <ᴜsᴇʀʜᴀɴᴅʟᴇ>: ʙᴀɴs ᴀ ᴜsᴇʀ. (ᴠɪᴀ ʜᴀɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ)
    - /ᴛʙᴀɴ <ᴜsᴇʀʜᴀɴᴅʟᴇ> x(ᴍ/ʜ/ᴅ): ʙᴀɴs ᴀ ᴜsᴇʀ ғᴏʀ x ᴛɪᴍᴇ. (ᴠɪᴀ ʜᴀɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ). ᴍ = ᴍɪɴᴜᴛᴇs, ʜ = ʜᴏᴜʀs, ᴅ = ᴅᴀʏs.
    - /ᴜɴʙᴀɴ <ᴜsᴇʀʜᴀɴᴅʟᴇ>: ᴜɴʙᴀɴs ᴀ ᴜsᴇʀ. (ᴠɪᴀ ʜᴀɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ)
    - /ᴋɪᴄᴋ <ᴜsᴇʀʜᴀɴᴅʟᴇ>: ᴋɪᴄᴋ ᴀ ᴜsᴇʀ ᴏᴜᴛ ᴏғ ᴛʜᴇ ɢʀᴏᴜᴘ, (ᴠɪᴀ ʜᴀɴᴅʟᴇ, ᴏʀ ʀᴇᴘʟʏ)

blacklist_help: |
    ʙʟᴀᴄᴋʟɪsᴛs ᴀʀᴇ ᴜsᴇᴅ ᴛᴏ sᴛᴏᴘ ᴄᴇʀᴛᴀɪɴ ᴛʀɪɢɢᴇʀs ғʀᴏᴍ ʙᴇɪɴɢ sᴀɪᴅ ɪɴ ᴀ ɢʀᴏᴜᴘ. ᴀɴʏ ᴛɪᴍᴇ ᴛʜᴇ ᴛʀɪɢɢᴇʀ ɪs ᴍᴇɴᴛɪᴏɴᴇᴅ, ᴛʜᴇ ᴍᴇssᴀɢᴇ ᴡɪʟʟ ɪᴍᴍᴇᴅɪᴀᴛᴇʟʏ ʙᴇ ᴅᴇʟᴇᴛᴇᴅ. ᴀ ɢᴏᴏᴅ ᴄᴏᴍʙᴏ ɪs sᴏᴍᴇᴛɪᴍᴇs ᴛᴏ ᴘᴀɪʀ ᴛʜɪs ᴜᴘ ᴡɪᴛʜ ᴡᴀʀɴ ғɪʟᴛᴇʀs!

    *ɴᴏᴛᴇ*: ʙʟᴀᴄᴋʟɪsᴛs ᴅᴏ ɴᴏᴛ ᴀғғᴇᴄᴛ ɢʀᴏᴜᴘ ᴀᴅᴍɪɴs.

     • `/ʙʟᴀᴄᴋʟɪsᴛ`*:* ᴠɪᴇᴡ ᴛʜᴇ ᴄᴜʀʀᴇɴᴛ ʙʟᴀᴄᴋʟɪsᴛᴇᴅ ᴡᴏʀᴅs.

    ᴀᴅᴍɪɴ ᴏɴʟʏ:
     • `/ᴀᴅᴅʙʟᴀᴄᴋʟɪsᴛ <ᴛʀɪɢɢᴇʀs>`*:* ᴀᴅᴅ ᴀ ᴛʀɪɢɢᴇʀ ᴛᴏ ᴛʜᴇ ʙʟᴀᴄᴋʟɪsᴛ. ᴇᴀᴄʜ ʟɪɴᴇ ɪs ᴄᴏɴsɪᴅᴇʀᴇᴅ ᴏɴᴇ ᴛʀɪɢɢᴇʀ, sᴏ ᴜsɪɴɢ ᴅɪғғᴇʀᴇɴᴛ ʟɪɴᴇs ᴡɪʟʟ ᴀʟʟᴏᴡ ʏᴏᴜ ᴛᴏ ᴀᴅᴅ ᴍᴜʟᴛɪᴘʟᴇ ᴛʀɪɢɢᴇʀs.
     • `/ᴜɴʙʟᴀᴄᴋʟɪsᴛ <ᴛʀɪɢɢᴇʀs>`*:* ʀᴇᴍᴏᴠᴇ ᴛʀɪɢɢᴇʀs ғʀᴏᴍ ᴛʜᴇ ʙʟᴀᴄᴋʟɪsᴛ. sᴀᴍᴇ ɴᴇᴡʟɪɴᴇ ʟᴏɢɪᴄ ᴀᴘᴘʟɪᴇs ʜᴇʀᴇ, sᴏ ʏᴏᴜ ᴄᴀɴ ʀᴇᴍᴏᴠᴇ ᴍᴜʟᴛɪᴘʟᴇ ᴛʀɪɢɢᴇʀs ᴀᴛ ᴏɴᴄᴇ.
     • `/ʙʟᴀᴄᴋʟɪsᴛᴍᴏᴅᴇ <ᴏғғ/ᴅᴇʟ/ᴡᴀʀɴ/ʙᴀɴ/ᴋɪᴄᴋ/ᴍᴜᴛᴇ/ᴛʙᴀɴ/ᴛᴍᴜᴛᴇ>`*:* ᴀᴄᴛɪᴏɴ ᴛᴏ ᴘᴇʀғᴏʀᴍ ᴡʜᴇɴ sᴏᴍᴇᴏɴᴇ sᴇɴᴅs ʙʟᴀᴄᴋʟɪsᴛᴇᴅ ᴡᴏʀᴅs.

cleaner_help: |
    - /ᴄʟᴇᴀɴʙʟᴜᴇᴛᴇxᴛ <ᴏɴ/ᴏғғ/ʏᴇs/ɴᴏ> - ᴄʟᴇᴀɴ ᴄᴏᴍᴍᴀɴᴅs ᴀғᴛᴇʀ sᴇɴᴅɪɴɢ
    - /ɪɢɴᴏʀᴇᴄʟᴇᴀɴʙʟᴜᴇᴛᴇxᴛ <ᴡᴏʀᴅ> - ᴘʀᴇᴠᴇɴᴛ ᴀᴜᴛᴏ ᴄʟᴇᴀɴɪɴɢ ᴏғ ᴛʜᴇ ᴄᴏᴍᴍᴀɴᴅ
    - /ᴜɴɪɢɴᴏʀᴇᴄʟᴇᴀɴʙʟᴜᴇᴛᴇxᴛ <ᴡᴏʀᴅ> - ʀᴇᴍᴏᴠᴇ ᴘʀᴇᴠᴇɴᴛ ᴀᴜᴛᴏ ᴄʟᴇᴀɴɪɴɢ ᴏғ ᴛʜᴇ ᴄᴏᴍᴍᴀɴᴅ
    - /ʟɪsᴛᴄʟᴇᴀɴʙʟᴜᴇᴛᴇxᴛ - ʟɪsᴛ ᴄᴜʀʀᴇɴᴛʟʏ ᴡʜɪᴛᴇʟɪsᴛᴇᴅ ᴄᴏᴍᴍᴀɴᴅs

connections_help: |
    - /ᴄᴏɴɴᴇᴄᴛ: ᴄᴏɴɴᴇᴄᴛ ᴀ ᴄʜᴀᴛ (ᴄᴀɴ ʙᴇ ᴅᴏɴᴇ ɪɴ ᴀ ɢʀᴏᴜᴘ ʙʏ /ᴄᴏɴɴᴇᴄᴛ ᴏʀ /ᴄᴏɴɴᴇᴄᴛ <ᴄʜᴀᴛ ɪᴅ> ɪɴ ᴘᴍ)
    - /ᴄᴏɴɴᴇᴄᴛɪᴏɴ: ʟɪsᴛ ᴄᴏɴɴᴇᴄᴛᴇᴅ ᴄʜᴀᴛs
    - /ᴅɪsᴄᴏɴɴᴇᴄᴛ: ᴅɪsᴄᴏɴɴᴇᴄᴛ ғʀᴏᴍ ᴀ ᴄʜᴀᴛ
    - /ʜᴇʟᴘᴄᴏɴɴᴇᴄᴛ: ʟɪsᴛ ᴀᴠᴀɪʟᴀʙʟᴇ ᴄᴏᴍᴍᴀɴᴅs ᴛʜᴀᴛ ᴄᴀɴ ʙᴇ ᴅᴏɴᴇ ʀᴇᴍᴏᴛᴇʟʏ

     *ᴀᴅᴍɪɴ ᴏɴʟʏ:*
    - /ᴀʟʟᴏᴡᴄᴏɴɴᴇᴄᴛ <ʏᴇs/ɴᴏ>: ᴀʟʟᴏᴡ ᴀ ᴜsᴇʀ ᴛᴏ ᴄᴏɴɴᴇᴄᴛ ᴛᴏ ᴀ ᴄʜᴀᴛ

cust_filters_help: |
    • `/ғɪʟᴛᴇʀs`*:* ʟɪsᴛ ᴀʟʟ ᴀᴄᴛɪᴠᴇ ғɪʟᴛᴇʀs sᴀᴠᴇᴅ ɪɴ ᴛʜᴇ ᴄʜᴀᴛ.

     *ᴀᴅᴍɪɴ ᴏɴʟʏ:*
    • `/ғɪʟᴛᴇʀ <ᴋᴇʏᴡᴏʀᴅ> <ʀᴇᴘʟʏ ᴍᴇssᴀɢᴇ>`*:* ᴀᴅᴅ ᴀ ғɪʟᴛᴇʀ ᴛᴏ ᴛʜɪs ᴄʜᴀᴛ. ᴛʜᴇ ʙᴏᴛ ᴡɪʟʟ ɴᴏᴡ ʀᴇᴘʟʏ ᴛʜᴀᴛ ᴍᴇssᴀɢᴇ ᴡʜᴇɴᴇᴠᴇʀ 'ᴋᴇʏᴡᴏʀᴅ'
      ɪs ᴍᴇɴᴛɪᴏɴᴇᴅ. ɪғ ʏᴏᴜ ʀᴇᴘʟʏ ᴛᴏ ᴀ sᴛɪᴄᴋᴇʀ ᴡɪᴛʜ ᴀ ᴋᴇʏᴡᴏʀᴅ, ᴛʜᴇ ʙᴏᴛ ᴡɪʟʟ ʀᴇᴘʟʏ ᴡɪᴛʜ ᴛʜᴀᴛ sᴛɪᴄᴋᴇʀ. ɴᴏᴛᴇ: ᴀʟʟ ғɪʟᴛᴇʀ
      ᴋᴇʏᴡᴏʀᴅs ᴀʀᴇ ɪɴ ʟᴏᴡᴇʀᴄᴀsᴇ. ɪғ ʏᴏᴜ ᴡᴀɴᴛ ʏᴏᴜʀ ᴋᴇʏᴡᴏʀᴅ ᴛᴏ ʙᴇ ᴀ sᴇɴᴛᴇɴᴄᴇ, ᴜsᴇ ǫᴜᴏᴛᴇs. ᴇɢ: /ғɪʟᴛᴇʀ "ʜᴇʏ ᴛʜᴇʀᴇ" ʜᴏᴡ ʏᴏᴜ
      ᴅᴏɪɴ?
    • `/sᴛᴏᴘ <ғɪʟᴛᴇʀ ᴋᴇʏᴡᴏʀᴅ>`*:* sᴛᴏᴘ ᴛʜᴀᴛ ғɪʟᴛᴇʀ.

     *ᴄʜᴀᴛ ᴄʀᴇᴀᴛᴏʀ ᴏɴʟʏ:*
    • `/ʀᴇᴍᴏᴠᴇᴀʟʟғɪʟᴛᴇʀs`*:* ʀᴇᴍᴏᴠᴇ ᴀʟʟ ᴄʜᴀᴛ ғɪʟᴛᴇʀs ᴀᴛ ᴏɴᴄᴇ.

      *ɴᴏᴛᴇ*: ғɪʟᴛᴇʀs ᴀʟsᴏ sᴜᴘᴘᴏʀᴛ ᴍᴀʀᴋᴅᴏᴡɴ ғᴏʀᴍᴀᴛᴛᴇʀs ʟɪᴋᴇ: {ғɪʀsᴛ}, {ʟᴀsᴛ} ᴇᴛᴄ.. ᴀɴᴅ ʙᴜᴛᴛᴏɴs.
        ᴄʜᴇᴄᴋ `/ᴍᴀʀᴋᴅᴏᴡɴʜᴇʟᴘ` ᴛᴏ ᴋɴᴏᴡ ᴍᴏʀᴇ!

disable_help: |
    ɴᴏᴛ ᴇᴠᴇʀʏᴏɴᴇ ᴡᴀɴᴛs ᴇᴠᴇʀʏ ғᴇᴀᴛᴜʀᴇ ᴛʜᴀᴛ ᴛʜᴇ ʙᴏᴛ ᴏғғᴇʀs. sᴏᴍᴇ ᴄᴏᴍᴍᴀɴᴅs ᴀʀᴇ ʙᴇsᴛ
    ʟᴇғᴛ ᴜɴᴜsᴇᴅ; ᴛᴏ ᴀᴠᴏɪᴅ sᴘᴀᴍ ᴀɴᴅ ᴀʙᴜsᴇ.

    ᴛʜɪs ᴀʟʟᴏᴡs ʏᴏᴜ ᴛᴏ ᴅɪsᴀʙʟᴇ sᴏᴍᴇ ᴄᴏᴍᴍᴏɴʟʏ ᴜsᴇᴅ ᴄᴏᴍᴍᴀɴᴅs, sᴏ ɴᴏᴏɴᴇ ᴄᴀɴ ᴜsᴇ ᴛʜᴇᴍ.
    ɪᴛ'ʟʟ ᴀʟsᴏ ᴀʟʟᴏᴡ ʏᴏᴜ ᴛᴏ ᴀᴜᴛᴏᴅᴇʟᴇᴛᴇ ᴛʜᴇᴍ, sᴛᴏᴘᴘɪɴɢ ᴘᴇᴏᴘʟᴇ ғʀᴏᴍ ʙʟᴜᴇᴛᴇxᴛɪɴɢ.

     • /ᴄᴍᴅs: ᴄʜᴇᴄᴋ ᴛʜᴇ ᴄᴜʀʀᴇɴᴛ sᴛᴀᴛᴜs ᴏғ ᴅɪsᴀʙʟᴇᴅ ᴄᴏᴍᴍᴀɴᴅs

     *ᴀᴅᴍɪɴ ᴏɴʟʏ:*
     • /ᴇɴᴀʙʟᴇ <ᴄᴍᴅ ɴᴀᴍᴇ>: ᴇɴᴀʙʟᴇ ᴛʜᴀᴛ ᴄᴏᴍᴍᴀɴᴅ
     • /ᴅɪsᴀʙʟᴇ <ᴄᴍᴅ ɴᴀᴍᴇ>: ᴅɪsᴀʙʟᴇ ᴛʜᴀᴛ ᴄᴏᴍᴍᴀɴᴅ
     • /ʟɪsᴛᴄᴍᴅs: ʟɪsᴛ ᴀʟʟ ᴘᴏssɪʙʟᴇ ᴅɪsᴀʙʟᴀʙʟᴇ ᴄᴏᴍᴍᴀɴᴅs

feds_help: |
    ᴇᴠᴇʀʏᴛʜɪɴɢ ɪs ғᴜɴ, ᴜɴᴛɪʟ ᴀ sᴘᴀᴍᴍᴇʀ sᴛᴀʀᴛs ᴇɴᴛᴇʀɪɴɢ ʏᴏᴜʀ ɢʀᴏᴜᴘ, ᴀɴᴅ ʏᴏᴜ ʜᴀᴠᴇ ᴛᴏ ʙʟᴏᴄᴋ ɪᴛ. ᴛʜᴇɴ ʏᴏᴜ ɴᴇᴇᴅ ᴛᴏ sᴛᴀʀᴛ ʙᴀɴɴɪɴɢ ᴍᴏʀᴇ, ᴀɴᴅ ᴍᴏʀᴇ, ᴀɴᴅ ɪᴛ ʜᴜʀᴛs.
    ʙᴜᴛ ᴛʜᴇɴ ʏᴏᴜ ʜᴀᴠᴇ ᴍᴀɴʏ ɢʀᴏᴜᴘs, ᴀɴᴅ ʏᴏᴜ ᴅᴏɴ'ᴛ ᴡᴀɴᴛ ᴛʜɪs sᴘᴀᴍᴍᴇʀ ᴛᴏ ʙᴇ ɪɴ ᴏɴᴇ ᴏғ ʏᴏᴜʀ ɢʀᴏᴜᴘs - ʜᴏᴡ ᴄᴀɴ ʏᴏᴜ ᴅᴇᴀʟ? ᴅᴏ ʏᴏᴜ ʜᴀᴠᴇ ᴛᴏ ᴍᴀɴᴜᴀʟʟʏ ʙʟᴏᴄᴋ ɪᴛ, ɪɴ ᴀʟʟ ʏᴏᴜʀ ɢʀᴏᴜᴘs?
    *ɴᴏ ʟᴏɴɢᴇʀ!* ᴡɪᴛʜ ғᴇᴅᴇʀᴀᴛɪᴏɴ, ʏᴏᴜ ᴄᴀɴ ᴍᴀᴋᴇ ᴀ ʙᴀɴ ɪɴ ᴏɴᴇ ᴄʜᴀᴛ ᴏᴠᴇʀʟᴀᴘ ᴡɪᴛʜ ᴀʟʟ ᴏᴛʜᴇʀ ᴄʜᴀᴛs.
    ʏᴏᴜ ᴄᴀɴ ᴇᴠᴇɴ ᴅᴇsɪɢɴᴀᴛᴇ ғᴇᴅᴇʀᴀᴛɪᴏɴ ᴀᴅᴍɪɴs, sᴏ ʏᴏᴜʀ ᴛʀᴜsᴛᴇᴅ ᴀᴅᴍɪɴ ᴄᴀɴ ʙᴀɴ ᴀʟʟ ᴛʜᴇ sᴘᴀᴍᴍᴇʀs ғʀᴏᴍ ᴄʜᴀᴛs ʏᴏᴜ ᴡᴀɴᴛ ᴛᴏ ᴘʀᴏᴛᴇᴄᴛ.
    
    *ᴄʟɪᴄᴋ ᴏɴ ᴛʜᴇ ʙᴜᴛᴛᴏɴs ʙᴇʟᴏᴡ ᴛᴏ ʟᴇᴀʀɴ ɪɴ ᴅᴇᴘᴛʜ ᴀʙᴏᴜᴛ ᴀʟʟ ᴛʜᴇ ᴄᴏᴍᴍᴀɴᴅs.*

FED_OWNER_HELP: | 
    *ғᴇᴅ ᴏᴡɴᴇʀ ᴏɴʟʏ:*
    • `/ɴᴇᴡғᴇᴅ <ғᴇᴅ_ɴᴀᴍᴇ>`*:* ᴄʀᴇᴀᴛᴇs ᴀ ғᴇᴅᴇʀᴀᴛɪᴏɴ, ᴏɴᴇ ᴀʟʟᴏᴡᴇᴅ ᴘᴇʀ ᴜsᴇʀ
    • `/ʀᴇɴᴀᴍᴇғᴇᴅ <ғᴇᴅ_ɪᴅ> <ɴᴇᴡ_ғᴇᴅ_ɴᴀᴍᴇ>`*:* ʀᴇɴᴀᴍᴇs ᴛʜᴇ ғᴇᴅ ɪᴅ ᴛᴏ ᴀ ɴᴇᴡ ɴᴀᴍᴇ
    • `/ᴅᴇʟғᴇᴅ <ғᴇᴅ_ɪᴅ>`*:* ᴅᴇʟᴇᴛᴇ ᴀ ғᴇᴅᴇʀᴀᴛɪᴏɴ, ᴀɴᴅ ᴀɴʏ ɪɴғᴏʀᴍᴀᴛɪᴏɴ ʀᴇʟᴀᴛᴇᴅ ᴛᴏ ɪᴛ. ᴡɪʟʟ ɴᴏᴛ ᴄᴀɴᴄᴇʟ ʙʟᴏᴄᴋᴇᴅ ᴜsᴇʀs
    • `/ғᴘʀᴏᴍᴏᴛᴇ <ᴜsᴇʀ>`*:* ᴀssɪɢɴs ᴛʜᴇ ᴜsᴇʀ ᴀs ᴀ ғᴇᴅᴇʀᴀᴛɪᴏɴ ᴀᴅᴍɪɴ. ᴇɴᴀʙʟᴇs ᴀʟʟ ᴄᴏᴍᴍᴀɴᴅs ғᴏʀ ᴛʜᴇ ᴜsᴇʀ ᴜɴᴅᴇʀ `ғᴇᴅ ᴀᴅᴍɪɴs`
    • `/ғᴅᴇᴍᴏᴛᴇ <ᴜsᴇʀ>`*:* ᴅʀᴏᴘs ᴛʜᴇ ᴜsᴇʀ ғʀᴏᴍ ᴛʜᴇ ᴀᴅᴍɪɴ ғᴇᴅᴇʀᴀᴛɪᴏɴ ᴛᴏ ᴀ ɴᴏʀᴍᴀʟ ᴜsᴇʀ
    • `/sᴜʙғᴇᴅ <ғᴇᴅ_ɪᴅ>`*:* sᴜʙsᴄʀɪʙᴇs ᴛᴏ ᴀ ɢɪᴠᴇɴ ғᴇᴅ ɪᴅ, ʙᴀɴs ғʀᴏᴍ ᴛʜᴀᴛ sᴜʙsᴄʀɪʙᴇᴅ ғᴇᴅ ᴡɪʟʟ ᴀʟsᴏ ʜᴀᴘᴘᴇɴ ɪɴ ʏᴏᴜʀ ғᴇᴅ
    • `/ᴜɴsᴜʙғᴇᴅ <ғᴇᴅ_ɪᴅ>`*:* ᴜɴsᴜʙsᴄʀɪʙᴇs ᴛᴏ ᴀ ɢɪᴠᴇɴ ғᴇᴅ ɪᴅ
    • `/sᴇᴛғᴇᴅʟᴏɢ <ғᴇᴅ_ɪᴅ>`*:* sᴇᴛs ᴛʜᴇ ɢʀᴏᴜᴘ ᴀs ᴀ ғᴇᴅ ʟᴏɢ ʀᴇᴘᴏʀᴛ ʙᴀsᴇ ғᴏʀ ᴛʜᴇ ғᴇᴅᴇʀᴀᴛɪᴏɴ
