warns_help: |
      • `/ᴡᴀʀɴs <ᴜsᴇʀʜᴀɴᴅʟᴇ>`*:* ɢᴇᴛ ᴀ ᴜsᴇʀ's ɴᴜᴍʙᴇʀ, ᴀɴᴅ ʀᴇᴀsᴏɴ, ᴏғ ᴡᴀʀɴs.
      • `/ᴡᴀʀɴʟɪsᴛ`*:* ʟɪsᴛ ᴏғ ᴀʟʟ ᴄᴜʀʀᴇɴᴛ ᴡᴀʀɴɪɴɢ ғɪʟᴛᴇʀs

      *ᴀᴅᴍɪɴs ᴏɴʟʏ:*
      • `/ᴡᴀʀɴ <ᴜsᴇʀʜᴀɴᴅʟᴇ>`*:* ᴡᴀʀɴ ᴀ ᴜsᴇʀ. ᴀғᴛᴇʀ 𝟹 ᴡᴀʀɴs, ᴛʜᴇ ᴜsᴇʀ ᴡɪʟʟ ʙᴇ ʙᴀɴɴᴇᴅ ғʀᴏᴍ ᴛʜᴇ ɢʀᴏᴜᴘ. ᴄᴀɴ ᴀʟsᴏ ʙᴇ ᴜsᴇᴅ ᴀs ᴀ ʀᴇᴘʟʏ.
      • `/ʀᴇsᴇᴛᴡᴀʀɴ <ᴜsᴇʀʜᴀɴᴅʟᴇ>`*:* ʀᴇsᴇᴛ ᴛʜᴇ ᴡᴀʀɴs ғᴏʀ ᴀ ᴜsᴇʀ. ᴄᴀɴ ᴀʟsᴏ ʙᴇ ᴜsᴇᴅ ᴀs ᴀ ʀᴇᴘʟʏ.
      • `/ᴀᴅᴅᴡᴀʀɴ <ᴋᴇʏᴡᴏʀᴅ> <ʀᴇᴘʟʏ ᴍᴇssᴀɢᴇ>`*:* sᴇᴛ ᴀ ᴡᴀʀɴɪɴɢ ғɪʟᴛᴇʀ ᴏɴ ᴀ ᴄᴇʀᴛᴀɪɴ ᴋᴇʏᴡᴏʀᴅ. ɪғ ʏᴏᴜ ᴡᴀɴᴛ ʏᴏᴜʀ ᴋᴇʏᴡᴏʀᴅ ᴛᴏ
      ʙᴇ ᴀ sᴇɴᴛᴇɴᴄᴇ, ᴇɴᴄᴏᴍᴘᴀss ɪᴛ ᴡɪᴛʜ ǫᴜᴏᴛᴇs, ᴀs sᴜᴄʜ: `/ᴀᴅᴅᴡᴀʀɴ "ᴠᴇʀʏ ᴀɴɢʀʏ" ᴛʜɪs ɪs ᴀɴ ᴀɴɢʀʏ ᴜsᴇʀ`.
      • `/ɴᴏᴡᴀʀɴ <ᴋᴇʏᴡᴏʀᴅ>`*:* sᴛᴏᴘ ᴀ ᴡᴀʀɴɪɴɢ ғɪʟᴛᴇʀ
      • `/ᴡᴀʀɴʟɪᴍɪᴛ <ɴᴜᴍ>`*:* sᴇᴛ ᴛʜᴇ ᴡᴀʀɴɪɴɢ ʟɪᴍɪᴛ
      • `/sᴛʀᴏɴɢᴡᴀʀɴ <ᴏɴ/ʏᴇs/ᴏғғ/ɴᴏ>`*:* ɪғ sᴇᴛ ᴛᴏ ᴏɴ, ᴇxᴄᴇᴇᴅɪɴɢ ᴛʜᴇ ᴡᴀʀɴ ʟɪᴍɪᴛ ᴡɪʟʟ ʀᴇsᴜʟᴛ ɪɴ ᴀ ʙᴀɴ. ᴇʟsᴇ, ᴡɪʟʟ ᴊᴜsᴛ ᴋɪᴄᴋ.

greetings_help: |
      *ᴀᴅᴍɪɴs ᴏɴʟʏ:*
       • `/ᴡᴇʟᴄᴏᴍᴇ <ᴏɴ/ᴏғғ>`*:* ᴇɴᴀʙʟᴇ/ᴅɪsᴀʙʟᴇ ᴡᴇʟᴄᴏᴍᴇ ᴍᴇssᴀɢᴇs.
       • `/ᴡᴇʟᴄᴏᴍᴇ`*:* sʜᴏᴡs ᴄᴜʀʀᴇɴᴛ ᴡᴇʟᴄᴏᴍᴇ sᴇᴛᴛɪɴɢs.
       • `/ᴡᴇʟᴄᴏᴍᴇ ɴᴏғᴏʀᴍᴀᴛ`*:* sʜᴏᴡs ᴄᴜʀʀᴇɴᴛ ᴡᴇʟᴄᴏᴍᴇ sᴇᴛᴛɪɴɢs, ᴡɪᴛʜᴏᴜᴛ ᴛʜᴇ ғᴏʀᴍᴀᴛᴛɪɴɢ - ᴜsᴇғᴜʟ ᴛᴏ ʀᴇᴄʏᴄʟᴇ ʏᴏᴜʀ ᴡᴇʟᴄᴏᴍᴇ ᴍᴇssᴀɢᴇs!
       • `/ɢᴏᴏᴅʙʏᴇ`*:* sᴀᴍᴇ ᴜsᴀɢᴇ ᴀɴᴅ ᴀʀɢs ᴀs `/ᴡᴇʟᴄᴏᴍᴇ`.
       • `/sᴇᴛᴡᴇʟᴄᴏᴍᴇ <sᴏᴍᴇᴛᴇxᴛ>`*:* sᴇᴛ ᴀ ᴄᴜsᴛᴏᴍ ᴡᴇʟᴄᴏᴍᴇ ᴍᴇssᴀɢᴇ. ɪғ ᴜsᴇᴅ ʀᴇᴘʟʏɪɴɢ ᴛᴏ ᴍᴇᴅɪᴀ, ᴜsᴇs ᴛʜᴀᴛ ᴍᴇᴅɪᴀ.
       • `/sᴇᴛɢᴏᴏᴅʙʏᴇ <sᴏᴍᴇᴛᴇxᴛ>`*:* sᴇᴛ ᴀ ᴄᴜsᴛᴏᴍ ɢᴏᴏᴅʙʏᴇ ᴍᴇssᴀɢᴇ. ɪғ ᴜsᴇᴅ ʀᴇᴘʟʏɪɴɢ ᴛᴏ ᴍᴇᴅɪᴀ, ᴜsᴇs ᴛʜᴀᴛ ᴍᴇᴅɪᴀ.
       • `/ʀᴇsᴇᴛᴡᴇʟᴄᴏᴍᴇ`*:* ʀᴇsᴇᴛ ᴛᴏ ᴛʜᴇ ᴅᴇғᴀᴜʟᴛ ᴡᴇʟᴄᴏᴍᴇ ᴍᴇssᴀɢᴇ.
       • `/ʀᴇsᴇᴛɢᴏᴏᴅʙʏᴇ`*:* ʀᴇsᴇᴛ ᴛᴏ ᴛʜᴇ ᴅᴇғᴀᴜʟᴛ ɢᴏᴏᴅʙʏᴇ ᴍᴇssᴀɢᴇ.
       • `/ᴄʟᴇᴀɴᴡᴇʟᴄᴏᴍᴇ <ᴏɴ/ᴏғғ>`*:* ᴏɴ ɴᴇᴡ ᴍᴇᴍʙᴇʀ, ᴛʀʏ ᴛᴏ ᴅᴇʟᴇᴛᴇ ᴛʜᴇ ᴘʀᴇᴠɪᴏᴜs ᴡᴇʟᴄᴏᴍᴇ ᴍᴇssᴀɢᴇ ᴛᴏ ᴀᴠᴏɪᴅ sᴘᴀᴍᴍɪɴɢ ᴛʜᴇ ᴄʜᴀᴛ.
       • `/ᴡᴇʟᴄᴏᴍᴇᴍᴜᴛᴇʜᴇʟᴘ`*:* ɢɪᴠᴇs ɪɴғᴏʀᴍᴀᴛɪᴏɴ ᴀʙᴏᴜᴛ ᴡᴇʟᴄᴏᴍᴇ ᴍᴜᴛᴇs.
       • `/ᴄʟᴇᴀɴsᴇʀᴠɪᴄᴇ <ᴏɴ/ᴏғғ`*:* ᴅᴇʟᴇᴛᴇs ᴛᴇʟᴇɢʀᴀᴍs ᴡᴇʟᴄᴏᴍᴇ/ʟᴇғᴛ sᴇʀᴠɪᴄᴇ ᴍᴇssᴀɢᴇs.
       *ᴇxᴀᴍᴘʟᴇ:*
      ᴜsᴇʀ ᴊᴏɪɴᴇᴅ ᴄʜᴀᴛ, ᴜsᴇʀ ʟᴇғᴛ ᴄʜᴀᴛ.

      *ᴡᴇʟᴄᴏᴍᴇ ᴍᴀʀᴋᴅᴏᴡɴ:*
       • `/ᴡᴇʟᴄᴏᴍᴇʜᴇʟᴘ`*:* ᴠɪᴇᴡ ᴍᴏʀᴇ ғᴏʀᴍᴀᴛᴛɪɴɢ ɪɴғᴏʀᴍᴀᴛɪᴏɴ ғᴏʀ ᴄᴜsᴛᴏᴍ ᴡᴇʟᴄᴏᴍᴇ/ɢᴏᴏᴅʙʏᴇ ᴍᴇssᴀɢᴇs.

nation_help: |
      - /ᴇᴀɢʟᴇ - ʟɪsᴛs ᴀʟʟ ᴇᴀɢʟᴇ ᴜɴɪᴏɴ ᴍᴇᴍʙᴇʀs.
      - /ʀᴏʏᴀʟs - ʟɪsᴛs ᴀʟʟ ʀᴏʏᴀʟ ɴᴀᴛɪᴏɴs.
      - /sᴀᴋᴜʀᴀs - ʟɪsᴛs ᴀʟʟ sᴀᴋᴜʀᴀ ɴᴀᴛɪᴏɴs.
      - /sᴀʀᴅᴇɢɴᴀs - ʟɪsᴛs ᴀʟʟ sᴀʀᴅᴇɢɴᴀs ɴᴀᴛɪᴏɴs.
      - /ɴᴇᴘᴛᴜɴɪᴀɴs - ʟɪsᴛs ᴀʟʟ ɴᴇᴘᴛᴜɴɪᴀ ɴᴀᴛɪᴏɴs.
      ɴᴏᴛᴇ: ᴛʜᴇsᴇ ᴄᴏᴍᴍᴀɴᴅs ʟɪsᴛ ᴜsᴇʀs ᴡɪᴛʜ sᴘᴇᴄɪᴀʟ ʙᴏᴛ ᴘʀɪᴠᴇʟᴇɢᴇs ᴀɴᴅ ᴄᴀɴ ᴏɴʟʏ ʙᴇ ᴜsᴇᴅ ʙʏ ᴛʜᴇᴍ.
      ʏᴏᴜ ᴄᴀɴ ᴠɪsɪᴛ @XRaichuNews ᴛᴏ ǫᴜᴇʀʏ ᴍᴏʀᴇ ᴀʙᴏᴜᴛ ᴛʜᴇsᴇ.

nlp_help: |

      *ᴄʜᴀᴛʀᴏᴏᴍ sᴘᴀᴍ ᴘʀᴇᴅɪᴄᴛɪᴏɴ*
       ᴛʜɪs ғᴇᴀᴛᴜʀᴇ ᴜsᴇs @ɪɴᴛᴇʟʟɪᴠᴏɪᴅ's ᴄᴏғғᴇᴇʜᴏᴜsᴇ ᴀɪ ᴛᴏ
       ᴘʀᴏᴄᴇss ᴄʜᴀᴛ ᴍᴇssᴀɢᴇs ᴀɴᴅ ᴅᴇᴛᴇᴄᴛ sᴘᴀᴍ.
       ᴛʜɪs ᴄᴏᴍᴇs ᴜɴᴅᴇʀ ᴄᴏғғᴇʜᴏᴜsᴇ' ɴʟᴘ. ʟᴇᴀʀɴ ᴍᴏʀᴇ ᴀʙᴏᴜᴛ
       ɪᴛ [ʜᴇʀᴇ](ʜᴛᴛᴘs://ᴅᴏᴄs.ɪɴᴛᴇʟʟɪᴠᴏɪᴅ.ɴᴇᴛ/ᴄᴏғғᴇᴇʜᴏᴜsᴇ/ᴠ𝟷/ɴʟᴘ/sᴘᴀᴍ_ᴘʀᴇᴅɪᴄᴛɪᴏɴ/ᴄʜᴀᴛʀᴏᴏᴍ)
       *ᴄᴏᴍᴍᴀɴᴅ:*
        • `/ɴʟᴘsᴛᴀᴛ <ᴏɴ/ᴏғғ/ʏᴇs/ɴᴏ>`*:* ᴛᴏɢɢʟᴇ ɴʟᴘ ɪɴ ʏᴏᴜʀ ᴄʜᴀᴛ.


sticker_blacklist_help: |
       **ᴏɴʟʏ ᴀᴅᴍɪɴ:**
         • `/addblsticker <sᴛɪᴄᴋᴇʀ ʟɪɴᴋ>**`:** ᴀᴅᴅ ᴛʜᴇ sᴛɪᴄᴋᴇʀ ᴛʀɪɢɢᴇʀ ᴛᴏ ᴛʜᴇ ʙʟᴀᴄᴋ ʟɪsᴛ. ᴄᴀɴ ʙᴇ ᴀᴅᴅᴇᴅ ᴠɪᴀ ʀᴇᴘʟʏ sᴛɪᴄᴋᴇʀ
         • `/unblsticker <sᴛɪᴄᴋᴇʀ ʟɪɴᴋ>**`:** ʀᴇᴍᴏᴠᴇ ᴛʀɪɢɢᴇʀs ғʀᴏᴍ ʙʟᴀᴄᴋʟɪsᴛ. ᴛʜᴇ sᴀᴍᴇ ɴᴇᴡʟɪɴᴇ ʟᴏɢɪᴄ ᴀᴘᴘʟɪᴇs ʜᴇʀᴇ, sᴏ ʏᴏᴜ ᴄᴀɴ ᴅᴇʟᴇᴛᴇ ᴍᴜʟᴛɪᴘʟᴇ ᴛʀɪɢɢᴇʀs ᴀᴛ ᴏɴᴄᴇ
         • `/rmblsticker <sᴛɪᴄᴋᴇʀ ʟɪɴᴋ>**`:** sᴀᴍᴇ ᴀs ᴀʙᴏᴠᴇ
         • `/blstickermode <ᴅᴇʟᴇᴛᴇ/ʙᴀɴ/ᴛʙᴀɴ/ᴍᴜᴛᴇ/ᴛᴍᴜᴛᴇ>**`:** sᴇᴛs ᴜᴘ ᴀ ᴅᴇғᴀᴜʟᴛ ᴀᴄᴛɪᴏɴ ᴏɴ ᴡʜᴀᴛ ᴛᴏ ᴅᴏ ɪғ ᴜsᴇʀs ᴜsᴇ ʙʟᴀᴄᴋʟɪsᴛᴇᴅ sᴛɪᴄᴋᴇʀs
       ɴᴏᴛᴇ:
         • `<sᴛɪᴄᴋᴇʀ ʟɪɴᴋ>` ᴄᴀɴ ʙᴇ `ʜᴛᴛᴘs://ᴛ.ᴍᴇ/ᴀᴅᴅsᴛɪᴄᴋᴇʀs/<sᴛɪᴄᴋᴇʀ>` ᴏʀ ᴊᴜsᴛ `<sᴛɪᴄᴋᴇʀ>` ᴏʀ ʀᴇᴘʟʏ ᴛᴏ ᴛʜᴇ sᴛɪᴄᴋᴇʀ ᴍᴇssᴀɢᴇ

